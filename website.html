<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonCode IDE | Advanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; overflow: hidden; height: 100vh; }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .active-tab { border-bottom: 2px solid #6366f1; background: rgba(99, 102, 241, 0.1); color: #818cf8; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.4; }
    </style>
</head>
<body class="p-4 flex flex-col gap-4">

    <div class="orb w-96 h-96 bg-indigo-600 top-[-10%] left-[-5%] animate-pulse"></div>
    <div class="orb w-80 h-80 bg-fuchsia-600 bottom-[-10%] right-[-5%] animate-bounce" style="animation-duration: 8s;"></div>

    <header class="glass-panel rounded-2xl p-4 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-indigo-500 rounded-lg shadow-[0_0_20px_rgba(99,102,241,0.4)]">ðŸš€</div>
            <h1 class="font-bold tracking-tighter text-xl">NEON<span class="text-indigo-400">IDE</span></h1>
        </div>
        <div class="flex gap-2">
            <button onclick="runCode()" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-2 rounded-xl font-semibold transition-all transform active:scale-95 shadow-lg">Run Code</button>
        </div>
    </header>

    <main class="flex-1 flex gap-4 overflow-hidden">
        
        <section class="w-1/4 flex flex-col gap-4">
            <div class="flex-1 glass-panel rounded-3xl p-6 overflow-y-auto">
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-6">Languages</h3>
                <nav class="flex flex-col gap-2">
                    <button onclick="setLanguage('javascript')" id="tab-js" class="tab-btn active-tab flex items-center justify-between p-3 rounded-xl transition-all">
                        <span>JavaScript</span><span class="text-[10px] opacity-50">.js</span>
                    </button>
                    <button onclick="setLanguage('python')" id="tab-python" class="tab-btn flex items-center justify-between p-3 rounded-xl hover:bg-white/5 transition-all">
                        <span>Python</span><span class="text-[10px] opacity-50">.py</span>
                    </button>
                    <button onclick="setLanguage('css')" id="tab-css" class="tab-btn flex items-center justify-between p-3 rounded-xl hover:bg-white/5 transition-all">
                        <span>CSS</span><span class="text-[10px] opacity-50">.css</span>
                    </button>
                </nav>
            </div>
            
            <div class="h-1/3 glass-panel rounded-3xl p-6 border-t-4 border-indigo-500/50">
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Performance</h3>
                <div class="text-2xl font-mono text-indigo-400">99.9<span class="text-sm text-gray-400">%</span></div>
                <p class="text-[10px] text-gray-500 mt-1">System latency optimized.</p>
            </div>
        </section>

        <section class="flex-1 flex flex-col gap-4">
            <div class="flex-[2] glass-panel rounded-3xl overflow-hidden relative">
                <div id="editor" class="absolute inset-0 pt-4"></div>
            </div>
            
            <div class="flex-1 glass-panel rounded-3xl p-6 font-mono text-sm overflow-y-auto bg-black/40">
                <div class="flex items-center gap-2 mb-3 border-b border-white/10 pb-2">
                    <span class="w-3 h-3 rounded-full bg-red-500"></span>
                    <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
                    <span class="w-3 h-3 rounded-full bg-green-500"></span>
                    <span class="ml-2 text-[10px] text-gray-500 uppercase tracking-widest">Debug Terminal</span>
                </div>
                <div id="console-output" class="text-indigo-300 opacity-80">
                    > Initialize system...<br>
                    > Environment ready.
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/loader/2.0.2/min/loader.min.js"></script>
    <script>
        let editor;
        const defaultCode = {
            javascript: "console.log('Hello from JS!');\n\nfunction animate() {\n  return 'Stay Cool';\n}",
            python: "def hello_world():\n    print('Python is active')\n\nhello_world()",
            css: ".neon-glow {\n  color: #6366f1;\n  text-shadow: 0 0 10px rgba(99,102,241,0.5);\n}"
        };

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: defaultCode.javascript,
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 15,
                fontFamily: 'Fira Code',
                minimap: { enabled: false },
                backgroundColor: '#00000000',
                lineNumbers: 'on',
                roundedSelection: true,
                scrollBeyondLastLine: false,
                cursorSmoothCaretAnimation: "on"
            });
        });

        function setLanguage(lang) {
            // Update Editor
            const model = editor.getModel();
            monaco.editor.setModelLanguage(model, lang);
            editor.setValue(defaultCode[lang]);

            // Update UI Tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active-tab'));
            document.getElementById(`tab-${lang}`).classList.add('active-tab');
            
            logToConsole(`Switched to ${lang.toUpperCase()} engine.`);
        }

        function runCode() {
            const code = editor.getValue();
            logToConsole(`Running process...`);
            setTimeout(() => {
                logToConsole(`SUCCESS: Output received from ${editor.getModel().getLanguageId()}`);
            }, 500);
        }

        function logToConsole(msg) {
            const out = document.getElementById('console-output');
            out.innerHTML += `<br><span class="text-white">></span> ${msg}`;
            out.scrollTop = out.scrollHeight;
        }
    </script>
</body>
</html>
